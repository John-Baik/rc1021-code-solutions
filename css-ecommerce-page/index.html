<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="header">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="image">
          <img src="images/dress1.jpeg" alt="people">
        </div>
        <div class="title">
          <p>Free People <span>| Size 6</span></p>
        </div>
        <div class="price">
          <p>$35 <del>$125 retail</del></p>
        </div>
      </div>
      <div class="column">
        <div class="image">
          <img src="images/ysl-bag.jpeg" alt="saint">
        </div>
        <div class="title">
          <p>Yves Saint Laurent <span>| One-Size</span></p>
        </div>
          <div class="price">
            <p><span>$200</span> <del>$1600 retail</del></p>
          </div>
        </div>
      <div class="column">
        <div class="image">
          <img src="images/key.jpeg" alt="Tiffany">
        </div>
        <div class="title">
          <p>Tiffany <span>| One-Size</span></p>
        </div>
        <div class="price">
          <p>$476 <del>$2000 retail</del></p>
        </div>
      </div>
      <div class="column">
        <div class="image">
          <img src="images/lv-bag.jpg" alt="louis">
        </div>
        <div class="title">
        <p>Louis Vuitton <span>| One-Size</span></p>
        </div>
        <div class="price">
          <p>$95 <del>$1200 retail</del></p>
        </div>
      </div>
      <div class="column">
        <div class="image">
          <img src="images/dress2.jpeg" alt="reformation">
        </div>
        <div class="title">
          <p>Reformation <span>| Size 4</span></p>
        </div>
        <div class="price">
          <p>$35 <del>$125 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
