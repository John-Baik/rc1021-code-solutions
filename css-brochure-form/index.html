<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
  <h2>Learn More</h2>
  <div class="options">
    <label for="email-input">Company Email</label>
    <div class="input-wrap">
      <input type="text" class="input" name="email" id="email-input" placeholder="sally@company.co">
    </div>
  </div>
  <div class="input">
    <label for="name-input">Name</label>
    <div class="input-wrap">
      <input type="text" name="name" class="input" id="name-input" placeholder="Sally Smith">
    </div>
  </div>
  <div class="input">
    <label for="location-input">Where are you hiring?</label>
    <div class="input-wrap">
      <input type="text" name="location" class="input" id="location-input" placeholder="City,Country">
    </div>
  </div>
  <div class="input">
    <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
    <div class="input-wrap">
      <select name="numbers" id="engineers">
        <option name="1-2">1-2 Engineers</option>
        <option name="3-4">3-4 Engineers</option>
        <option name="5-6">5-6 Engineers</option>
        <option name="7-8">7-8 Engineers</option>
      </select>
    </div>
  </div>
  <div class="input">
    <div id="color">
      <button type="submit">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
