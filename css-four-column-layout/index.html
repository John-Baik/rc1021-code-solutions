<!DOCTYPE html>
<html>
<head>
  <title>Coding CSS Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="header">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="container-body">
        <div class="box">
          <img class="images" src="images/screen-1.png" alt="screen-1">
          <img class="logo" src="images/switch-icon.png" alt="switch">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="box">
          <img class="images" src="images/screen-2.png" alt="screen-2">
          <img class="logo" src="images/filter-icon.png" alt="filter">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="box">
          <img class="images" src="images/screen-3.png" alt="screen-3">
          <img class="logo" src="images/slider-icon.png" alt="slider">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="box">
          <img class="images" src="images/screen-4.png" alt="screen-4">
          <img class="logo" src="images/bars-icon.png" alt="bars">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
